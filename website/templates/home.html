{% extends "base.html" %}
{% block title %}DroWo 23{% endblock %}

{% block content %}
    <div class="container">
        <div class="body">
            <div class="content">
                <h1>DROWO 23 APP</h1>
                <p>Bine ati venit la editia Drowo 2023!</p></div>
                <div>
                    {% if user.is_authenticated and user.level == "team" %}
                    <a href="/check_quiz">
                        <button type="button">
                            QUIZ
                        </button>
                    </a>
                    <a href="/shop">
                        <button type="button">
                            SHOP
                        </button>
                    </a>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>


    <style>

        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Pacifico&family=Poppins:wght@700&display=swap');

        .container{
            margin-left: 0;
            padding-left: 0;
        }
        .body{
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            width: 100vw; 
            overflow: hidden;
            background: linear-gradient(120deg, #194a46, #985f5e);
            background-size: cover;
            background-position: center;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight: 120;
            line-height: 25px;
        }
        button{
            width: 240px;
            height: 50px;
            padding: 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 3px solid #009688;
            background: transparent;
            color: white;
            cursor: pointer;
            position: relative;
            top: 540px;
            left: 690px; 
            overflow: hidden;
        }
        
        button:hover{
            border: none;
        }
    </style>
{% endblock%}
