{% extends "base.html" %}
{% block title %}Login - DroWo 23{% endblock %}

{% block content %}
    <h1>Va rugam sa introduceti numele echipei si parola</h1>
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="numeEchipa" name="username" placeholder="Introduceti numele echipei"/>
        </div>
        <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" class="form-control" id="parolaEchipa" name="password" placeholder="Introduceti parola"/>
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="password" class="form-control" id="parolaEchipa" name="code" placeholder="Introduceti codul"/>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
{% endblock%}
